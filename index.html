<!DOCTYPE html>
<html>
  <head>
    <style>
     #map {
        width: 100%;
        height: 800px;
     }
    </style>
    <script>
      var map;

      function initialize() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 18,
          center: new google.maps.LatLng(-33.4378587,-70.6506179),
          mapTypeId: 'terrain'
        });

        // Create a <script> tag and set the USGS URL as the source.
        var script = document.createElement('script');
        // (In this example we use a locally stored copy instead.)
        // script.src = 'http://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/2.5_week.geojsonp';
        script.src = 'https://developers.google.com/maps/documentation/javascript/tutorials/js/earthquake_GeoJSONP.js';
        //script.src = 'http://datos.gob.cl/api/action/datastore_search?resource_id=cbd329c6-9fe6-4dc1-91e3-a99689fd0254';

		document.getElementsByTagName('head')[0].appendChild(script);
      }

      // Loop through the results array and place a marker for each
      // set of coordinates.
 
	  
	  window.eqfeed_callback = function(results) {
        for (var i = 0; i < results.features.length; i++) {
          var coords = results.features[i].geometry.coordinates;
          var latLng = new google.maps.LatLng(-33.4378587,-70.6506179);
          var marker = new google.maps.Marker({
            position: latLng,
            map: map
          });
        }
      }
	  
	 
    </script>
	
  </head>
  <body>
    <div id="map"></div>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDU4PXDOd_LVaEskAMJShCwfk6ZfWEyWTc&callback=initialize">
    </script>
	
	
	
  </body>
</html>
